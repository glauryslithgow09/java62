<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body style="background-color: darkorchid;">

    <form method="post" action="procesar.php" id="formulario1">
        Ingrese Usuario:
        <input type="text" id="usuario" name="usuario" size="30">
        <br> Ingrese Contraseña:
        <input type="password" id="clave" name="clave" size="10">
        <br>
        <input type="submit" id="confirmar" name="confirmar" value="Confirmar">
    </form>

    <script>
        window.addEventListener('DOMContentLoaded', inicio, false);

        function inicio() {
            document.getElementById("formulario1").addEventListener('submit', validar, false);
        }

        function validar(evt) {
            var usu = document.getElementById("usuario").value;
            var cla = document.getElementById("clave").value;
            if (usu.length == 0 || cla.length == 0) {
                alert('El nombre de usuario o clave está vacío');
                evt.preventDefault();
            }
        }
    </script>

</body>

</html>
